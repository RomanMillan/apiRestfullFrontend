
<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Añadir un tema nuevo</h1>
                    <div class="info-form">
                        <form (ngSubmit)="addTopic()" class="form-inline justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Curso</label>
                                <input type="text" [(ngModel)]="topic.course" name="course"  class="form-control" placeholder="Matemáticas">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Tema</label>
                                <input type="text" [(ngModel)]="topic.topicname" name="topicname" class="form-control" placeholder="Cálculo diferencial">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Contenido</label>
                                <input type="text" [(ngModel)]="topic.content" name="content"   class="form-control" placeholder="Iniciación al cálculo diferencial">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Nº Paginas</label>
                                <input type="number" [(ngModel)]="topic.pages" name="pages"  class="form-control" placeholder="500">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Precio</label>
                                <input type="number" [(ngModel)]="topic.price"name="price" class="form-control" placeholder="65">
                            </div>
                            <button type="submit" class="btn btn-success ">Añadir</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
