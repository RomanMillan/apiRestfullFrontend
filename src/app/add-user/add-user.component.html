<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Crear cuenta</h1>
                    <div class="info-form">
                        <form (ngSubmit)="addUser()" class="form-inline justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Nick</label>
                                <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Juanito">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Contraseña</label>
                                <input type="password" [(ngModel)]="user.password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Correo</label>
                                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="juanito@gmail.com">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Nombre real</label>
                                <input type="text" [(ngModel)]="user.realusername" name="realusername" class="form-control" placeholder="Juan">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Apellidos</label>
                                <input type="text" [(ngModel)]="user.surname" name="surname" class="form-control" placeholder="López">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Fecha de nacimiento</label>
                                <input type="date" [(ngModel)]="user.birthdate" name="birthdates"  class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success ">Crear</button>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
